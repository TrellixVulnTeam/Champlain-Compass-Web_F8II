<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Champlain Compass</title>

  <link rel="stylesheet" type="text/css" href="./common/style.css" />
  <script type="text/javascript" src="./assets/bootstrap/js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="./assets/bootstrap/js/bootstrap.js"></script>
  <script type="text/javascript" src="./assets/DataTables/datatables.min.js"></script>
</head>
<body>
  <div id="wrapper">

    <!-- Navbar Start -->
    <div id="nav" class="navbar navbar-inverse navbar-fixed-top">
      <div class="container col-xs-12">
        <div class="navbar-header">
          <img src="./images/Champlain_Compass_Logo.png" alt="Champlain Compass Logo" class="logo_img" />
          <a class="navbar-brand navbar-brand-logo" href="#">Champlain Compass</a>
        </div>
        
      </div>
    </div>
    <!-- Navbar End -->
    <div id="content">
      <h1>Champlain Compass</h1>
      <p>Welcome to the Champlain Compass Database Web Interface. This site is designed to help you quickly update and manage the Champlain Compass mobile app through the data located in its database. To get started please login below.</p>

      <div class="login col-sm-8 col-md-6">
        <h2>Login</h2>
        
        <form name="login_form" action="/login" method="post">
          <div class="col-sm-12 form-div">
            <label for="userName" class="form-label col-sm-5 col-md-4">User Name: </label>
            <div class="col-sm-7">
              <input name="userName" id="userName" type="text" class="form-control" />
            </div>
          </div>

          <div class="col-sm-12 form-div">
            <label for="pass" class="form-label col-sm-5 col-md-4">Password: </label>
            <div class="col-sm-7">
                <input name="pass" id="pass" type="password" class="form-control" />
            </div>
          </div>

          <div class="col-sm-12 form-button-div">
            <input type="submit" class="btn btn-primary" value="Login" />
          </div>

        </form>
      </div>

    </div>
  </div>
</body>
</html>
